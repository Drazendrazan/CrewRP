<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCRP Character Selection</title>
    <link href="css/characterSelection.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="character-selection hidden">
    <h1>Characters</h1>
    <div class="characters"></div>
    <div class="buttons">
        <button class="play hidden">Play</button>
        <button class="delete hidden">Delete</button>
        <button class="create hidden">Create</button>
    </div>
</div>
<div class="exit-button hidden">
    <button class="exit">Exit Game</button>
</div>
</body>
</html>
