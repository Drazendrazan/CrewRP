    </head>

    <body>

	  <div id="streetview" class="">
		<span class="direction">N</span> / <span class="streets">Popular Street and Hawick Ave</span>
	  </div>

	  <div id="seatbelt" class="carview">
		<span class="seatbelt" class="carspan">Seatbelt off</span>
	  </div>
	  <div id="cruise" class="carview">
		<span class="cruise" class="carspan">Cruise</span>
	  </div>
	  <div id="fuel" class="carview">
		<span class="fuellabel" class="carspan">Fuel:</span> <span class="fuel"></span>
	  </div>
	  <div id="speedometer" class="carview">
		<span class="speedprim">0</span>  <span class="labelprim"></span>
	  </div>
	  
	  
      <div id="hud" class="hud-left">
        <div class="page">
            <!-- default -->
            <div class="clearfix">
                <!-- Health bar -->
                <div class="c100 p0 small red" id="health">
                    <span><i class="fas fa-heart red"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <!-- Armor bar -->
                <div class="c100 p0 small blue" id="armor">
                    <span><i class="fas fa-shield-alt"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <!-- Hunger bar -->
                <div class="c100 p0 small orange" id="hunger">
                    <span><i class="fas fa-hamburger"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <!-- Thirst bar -->
                <div class="c100 p0 small aqua" id="thirst">
                    <span><i class="fas fa-glass-whiskey"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <!-- Oxygen bar -->
                <div class="c100 p0 small blue" id="stamina">
                    <span><i class="fas fa-wind"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <!-- Speech level -->
                <div class="c100 p0 small yellow" id="voice">
                    <span><i class="fas fa-volume-up"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <!-- Radio -->
                <div class="c100 p0 small burnt" id="radio">
                    <span><i class="fas fa-broadcast-tower"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div id="hud2" class="hud2-left">
        <div class="page">
            <!-- default -->
            <div class="clearfix">
                <!-- High bar -->
                <div class="c100 p0 small lime" id="high">
                    <span><i class="fas fa-cannabis"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <!-- Drunk bar -->
                <div class="c100 p0 small orange" id="drunk">
                    <span><i class="fas fa-wine-bottle"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <!-- Poison bar -->
                <div class="c100 p0 small purple" id="poison">
                    <span><i class="fas fa-skull-crossbones"></i></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
	  
	  
      </div>
    </body>
