<head>
    <title>TCRP Player Counters</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="./css/all.css" rel="stylesheet" type="text/css"/>
    <script src="./js/app.js"></script>
</head>

<body>
<div id="container">
    <div class="counters">
        <span class="counter" id="parkranger"> <i class="fas fa-tree"></i> <span class="count"></span></span>
        <span class="counter" id="police"> <i class="fas fa-shield-alt"></i> <span class="count"></span></span>
        <span class="counter" id="corrections"> <i class="fas fa-link"></i> <span class="count"></span></span>
        <span class="counter" id="ambulance"> <i class="fas fa-heartbeat"></i> <span class="count"></span></span>
        <span class="counter" id="fireman"> <i class="fas fa-fire"></i> <span class="count"></span></span>
        <span class="counter" id="dispatch"> <i class="fas fa-phone"></i> <span class="count"></span></span>
        <span class="counter" id="mecano"> <i class="fas fa-tools"></i> <span class="count"></span></span>
        <span class="counter" id="storeclerk"> <i class="fas fa-cash-register"></i> <span class="count"></span></span>
        <span class="counter" id="cardealer"> <i class="fas fa-car"></i> <span class="count"></span></span>
        <span class="counter" id="lawyer"> <i class="fas fa-balance-scale-right"></i> <span class="count"></span></span>
        <span class="counter" id="realestateagent"> <i class="fas fa-home"></i> <span class="count"></span></span>
        <span class="counter" id="taxi"> <i class="fas fa-taxi"></i> <span class="count"></span></span>
        <span class="counter" id="users"> <i class="fas fa-users"></i> <span class="count"></span></span>
        <span class="counter" id="admins"> <i class="fas fa-user-shield"></i> <span class="count"></span></span>
    </div>
</div>
</body>
