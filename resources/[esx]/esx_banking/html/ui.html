<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="debounce.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="hc-container">
    <!-- Home Window -->
    <div class="container" id="home">
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6 text-left"><h3 class="panel-title">Los Santos Bank</h3></div>
                            <div class="col-md-6 text-right btnClose">Exit <span
                                    class="glyphicon glyphicon-log-out"></span></div>
                        </div>
                    </div>
                    <div class="panel-body">
							<span class="message">
								
							</span>
                        <div class="row">
                            <div class="col-md-8" id="card1">
									<span class="welcome">
										Welcome Back
									</span>
                                <span class="name">
										
									</span>
                                <span class="balance-intro">
										Current Balance
									</span>
                                <span class="balance">
										
									</span>

                                <span class="wallet-intro">
										Cash On-Hand
									</span>
                                <span class="wallet">
										
									</span>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary btnDeposit" style="width: 100%;"><span
                                                class="glyphicon glyphicon-import"></span> Deposit
                                        </button>
                                    </div>
                                    <div class="tbpad"></div>
                                    <div class="col-md-12">
                                        <button class="btn btn-success btnWithdraw" style="width: 100%;"><span
                                                class="glyphicon glyphicon-export"></span> Withdraw
                                        </button>
                                    </div>
                                    <div class="tbpad"></div>
                                    <!-- 										<div class="col-md-12">
                                                                                <button class="btn btn-warning btnTransfer" style="width: 100%;"><span class="glyphicon glyphicon-transfer"></span> Transfer</button>
                                                                            </div> -->
                                    <div class="tbpad"></div>
                                    <div class="col-md-12">
                                        <button class="btn btn-danger btnQuickcash" style="width: 100%;"><span
                                                class="glyphicon glyphicon-random"></span> Quick Cash ($100)
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Home Window -->

    <!-- Deposit window -->
    <div class="container" id="deposit">
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6 text-left"><h3 class="panel-title">Los Santos Bank</h3></div>
                            <div class="col-md-6 text-right btnClose">Exit <span
                                    class="glyphicon glyphicon-log-out"></span></div>
                        </div>
                    </div>
                    <div class="panel-body">
							<span class="message">
								
							</span>
                        <div class="row">
                            <div class="col-md-8" id="card2">
                                <div id="deposit-form">
                                    <div class="form-controls">
                                        <input class="form-control" id="amount" placeholder="Amount to Deposit"
                                               type="text"/>
                                    </div>
                                    <a class="btn btn-primary btnDepositSubmit"><span
                                            class="glyphicon glyphicon-import"></span> Deposit</a>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary btnHome" style="width: 100%;"><span
                                                class="glyphicon glyphicon-home"></span> Home
                                        </button>
                                    </div>
                                    <div class="tbpad"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End deposit window -->

    <!-- Withdraw window -->
    <div class="container" id="withdraw">
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6 text-left"><h3 class="panel-title">Los Santos Bank</h3></div>
                            <div class="col-md-6 text-right btnClose">Exit <span
                                    class="glyphicon glyphicon-log-out"></span></div>
                        </div>
                    </div>
                    <div class="panel-body">
							<span class="message">
								
							</span>
                        <div class="row">
                            <div class="col-md-8" id="card2">
                                <div id="withdraw-form">
                                    <div class="form-controls">
                                        <input class="form-control" id="amount" placeholder="Amount to Withdraw"
                                               type="text"/>
                                    </div>
                                    <a class="btn btn-primary btnWithdrawSubmit"><span
                                            class="glyphicon glyphicon-export"></span> Withdraw</a>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary btnHome" style="width: 100%;"><span
                                                class="glyphicon glyphicon-home"></span> Home
                                        </button>
                                    </div>
                                    <div class="tbpad"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End withdraw window -->

    <!-- Transfer window -->
    <div class="container" id="transfer">
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6 text-left"><h3 class="panel-title">Los Santos Bank</h3></div>
                            <div class="col-md-6 text-right btnClose">Exit <span
                                    class="glyphicon glyphicon-log-out"></span></div>
                        </div>
                    </div>
                    <div class="panel-body">
							<span class="message">
								
							</span>
                        <div class="row">
                            <div class="col-md-8" id="card3">
                                <div id="transfer-form">
                                    <div class="form-controls">
                                        <input class="form-control" id="amount" placeholder="Amount to Transfer"
                                               type="text"/>
                                    </div>
                                    <div class="form-controls">
                                        <input class="form-control" id="target"
                                               placeholder="Phone Number of Person to Transfer To" type="text"/>
                                    </div>
                                    <a class="btn btn-warning btnTransferSubmit"><span
                                            class="glyphicon glyphicon-transfer"></span> Transfer</a>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary btnHome" style="width: 100%;"><span
                                                class="glyphicon glyphicon-home"></span> Home
                                        </button>
                                    </div>
                                    <div class="tbpad"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End transfer window -->
</div>
</body>
